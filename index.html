<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Criptografia</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Digite seu texto</h1>
            <textarea id="inputText" placeholder="Digite aqui..."></textarea>
        </div>
        <div class="output-section">
            <p>Nenhuma mensagem encontrada</p>
            <div class="illustration">
                <img src="assets/sem-msg.jpg" alt="Ilustração">
            </div>
        </div>
    </div>

    <div class="actions">
        <button id="encryptButton">Criptografar</button>
        <button id="decryptButton" class="disabled">Descriptografar</button>
        <button id="copyButton">Copiar</button>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
